<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="form-container">
    <form action="">
      <h1>Payment Form</h1>
      <p class="note">Required fields are marked with *</p>

      <h2>Contact Information</h2>

      <label>Name *</label>
      <input type="text" name="name" required />

      <fieldset>
        <legend>Gender</legend>
        <label><input type="radio" name="gender" id="male" /> Male</label>
        <label><input type="radio" name="gender" id="female" /> Female</label>
      </fieldset>

      <label>Address</label>
      <textarea name="address" id="address" rows="4"></textarea>

      <label>Email</label>
      <input type="email" name="email" id="email" />

      <label>Pincode</label>
      <input type="number" name="pincode" id="pincode" />

      <h2>Payment Information</h2>

      <label>Card Type</label>
      <select name="card type" id="card_type">
        <option value="">-- Select a Card Type --</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">MasterCard</option>
      </select>

      <label>Card Number</label>
      <input type="number" name="card_number" id="card_number" />

      <label>Expiration Date</label>
      <input type="date" name="exp_date" id="exp_date" />

      <label>CVV</label>
      <input type="password" name="cvv" />

      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
